<ion-header>
	<ion-toolbar color='secondary'>
  <ion-navbar>
    <ion-title>
      My Calculator
    </ion-title>
  </ion-navbar>
</ion-toolbar>
</ion-header>

<ion-content margin=10>
	<ion-slides pager>
		<ion-slide  >
		
	<div>
		<ion-input type="text" id="champs"  [(ngModel)]="champs" width="100px"></ion-input>
		<ion-icon name="backspace" id="back" (click)='back()'></ion-icon>
	</div>
	
		<div id="number">
		<button ion-button outline (click)='add(7);'>7</button>
	<button ion-button outline (click)='add(8);'>8</button>
	<button ion-button outline (click)='add(9);'>9</button>
	<button ion-button (click)='signe("+");' >+</button><br>
	<button ion-button outline (click)='add(4);'>4</button>
	<button ion-button outline (click)='add(5);'>5</button>
	<button ion-button outline (click)='add(6);'>6</button>
	<button ion-button (click)='signe("-");'>-</button><br>
	<button ion-button outline (click)='add(1);'>1</button>
	<button ion-button outline (click)='add(2);' >2</button>
	<button ion-button outline (click)='add(3);'>3</button>
	<button ion-button (click)='signe("*");'>*</button><br>
	<button ion-button outline (click)='add(0);'>0</button>
	<button ion-button outline (click)='add(".");'>.</button>
	<button ion-button color='danger' (click)='equal();'>=</button>
	<button ion-button (click)='signe("/");'>/</button><br>
</div>
</ion-slide>
<ion-slide><div>
					<ion-input type="text" id="champs"  [(ngModel)]="champs" width="100px"></ion-input>
					<ion-icon name="backspace" id="back" (click)='back()'></ion-icon>
				</div>
	<div id="number">
			
	<button ion-button outline (click)='add("√")'>√</button>
	<button ion-button outline (click)='add("²")'>²</button>
</div>
</ion-slide>
	<p id="t"></p>		
</ion-slides>
</ion-content>
